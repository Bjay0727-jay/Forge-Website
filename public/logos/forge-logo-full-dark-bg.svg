<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2d4a"/>
      <stop offset="48%" style="stop-color:#1a2d4a"/>
      <stop offset="52%" style="stop-color:#2a8a8a"/>
      <stop offset="100%" style="stop-color:#2a8a8a"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ac5c9"/>
      <stop offset="100%" style="stop-color:#1a7a7a"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#243b5c"/>
      <stop offset="100%" style="stop-color:#152238"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e8f0"/>
      <stop offset="30%" style="stop-color:#8899aa"/>
      <stop offset="50%" style="stop-color:#c0ccd8"/>
      <stop offset="70%" style="stop-color:#8899aa"/>
      <stop offset="100%" style="stop-color:#e0e8f0"/>
    </linearGradient>
    <linearGradient id="innerBorderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0c0d0"/>
      <stop offset="50%" style="stop-color:#7a8a9a"/>
      <stop offset="100%" style="stop-color:#b0c0d0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b0c0d0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="60%">
      <stop offset="0%" style="stop-color:#1a2d4a"/>
      <stop offset="100%" style="stop-color:#0d1829"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGrad)"/>

  <!-- Shield outer border -->
  <path d="M300,75 L420,110 L420,260 C420,330 370,380 300,410 C230,380 180,330 180,260 L180,110 Z" 
        fill="url(#borderGrad)" filter="url(#shadow)"/>
  
  <!-- Shield halves -->
  <path d="M300,85 L410,118 L410,258 C410,322 363,370 300,400 L300,85Z" fill="url(#tealGrad)"/>
  <path d="M300,85 L190,118 L190,258 C190,322 237,370 300,400 L300,85Z" fill="url(#darkGrad)"/>

  <!-- Inner border -->
  <path d="M300,95 L400,125 L400,255 C400,315 358,358 300,387 C242,358 200,315 200,255 L200,125 Z" 
        fill="none" stroke="url(#innerBorderGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Center divider -->
  <line x1="300" y1="90" x2="300" y2="395" stroke="#4a6a8a" stroke-width="1" opacity="0.5"/>

  <!-- Small shield icon -->
  <g transform="translate(285, 110) scale(0.5)">
    <path d="M15,5 L28,10 L28,22 C28,30 22,35 15,38 C8,35 2,30 2,22 L2,10 Z" fill="none" stroke="#c0d0e0" stroke-width="2"/>
    <path d="M15,8 L25,12 L25,22 C25,28 20,32 15,35 C10,32 5,28 5,22 L5,12 Z" fill="none" stroke="#3ac5c9" stroke-width="1.2"/>
    <path d="M10,20 L14,24 L22,14" fill="none" stroke="#3ac5c9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Lock icon -->
  <g transform="translate(283, 325)">
    <rect x="5" y="16" width="24" height="20" rx="3" fill="#c0d0e0" opacity="0.9"/>
    <path d="M10,16 L10,10 C10,4 14,0 17,0 C20,0 24,4 24,10 L24,16" fill="none" stroke="#c0d0e0" stroke-width="2.5" opacity="0.9"/>
    <circle cx="17" cy="25" r="3" fill="#1a2d4a"/>
    <rect x="15.5" y="25" width="3" height="5" fill="#1a2d4a"/>
  </g>

  <!-- Accent lines left -->
  <g opacity="0.5">
    <line x1="80" y1="248" x2="170" y2="248" stroke="#4a6a8a" stroke-width="1.5"/>
    <line x1="100" y1="252" x2="170" y2="252" stroke="#4a6a8a" stroke-width="1"/>
    <line x1="120" y1="256" x2="170" y2="256" stroke="#4a6a8a" stroke-width="0.5"/>
  </g>

  <!-- Accent lines right -->
  <g opacity="0.5">
    <line x1="430" y1="248" x2="520" y2="248" stroke="#3a9a9a" stroke-width="1.5"/>
    <line x1="430" y1="252" x2="500" y2="252" stroke="#3a9a9a" stroke-width="1"/>
    <line x1="430" y1="256" x2="480" y2="256" stroke="#3a9a9a" stroke-width="0.5"/>
  </g>

  <!-- FORGE text -->
  <text x="300" y="285" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="62" fill="url(#textGrad)" letter-spacing="8" filter="url(#glow)">FORGE</text>

  <!-- CYBER DEFENSE text -->
  <g transform="translate(428, 250)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="20" fill="#8899aa" letter-spacing="4">CYBER</text>
    <text x="0" y="22" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="17" fill="#6a7a8a" letter-spacing="3">DEFENSE</text>
  </g>

  <!-- Tagline -->
  <text x="300" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="11" fill="#4a6a8a" letter-spacing="5">SERVICE-DISABLED VETERAN-OWNED SMALL BUSINESS</text>
</svg>
