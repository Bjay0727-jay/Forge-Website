<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ac5c9"/>
      <stop offset="100%" style="stop-color:#1a7a7a"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#243b5c"/>
      <stop offset="100%" style="stop-color:#152238"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e8f0"/>
      <stop offset="30%" style="stop-color:#8899aa"/>
      <stop offset="50%" style="stop-color:#c0ccd8"/>
      <stop offset="70%" style="stop-color:#8899aa"/>
      <stop offset="100%" style="stop-color:#e0e8f0"/>
    </linearGradient>
    <linearGradient id="innerBorderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0c0d0"/>
      <stop offset="50%" style="stop-color:#7a8a9a"/>
      <stop offset="100%" style="stop-color:#b0c0d0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield outer border -->
  <path d="M100,15 L180,40 L180,140 C180,185 150,215 100,235 C50,215 20,185 20,140 L20,40 Z" 
        fill="url(#borderGrad)" filter="url(#shadow)"/>
  
  <!-- Shield right half (teal) -->
  <path d="M100,25 L170,48 L170,138 C170,178 143,207 100,225 L100,25Z" fill="url(#tealGrad)"/>
  <!-- Shield left half (dark) -->
  <path d="M100,25 L30,48 L30,138 C30,178 57,207 100,225 L100,25Z" fill="url(#darkGrad)"/>

  <!-- Inner border -->
  <path d="M100,33 L162,53 L162,136 C162,173 138,198 100,215 C62,198 38,173 38,136 L38,53 Z" 
        fill="none" stroke="url(#innerBorderGrad)" stroke-width="1.2" opacity="0.6"/>

  <!-- Center divider -->
  <line x1="100" y1="28" x2="100" y2="222" stroke="#4a6a8a" stroke-width="0.8" opacity="0.5"/>

  <!-- Small shield icon at top -->
  <g transform="translate(88, 50) scale(0.45)">
    <path d="M15,5 L28,10 L28,22 C28,30 22,35 15,38 C8,35 2,30 2,22 L2,10 Z" fill="none" stroke="#c0d0e0" stroke-width="2.5"/>
    <path d="M15,8 L25,12 L25,22 C25,28 20,32 15,35 C10,32 5,28 5,22 L5,12 Z" fill="none" stroke="#3ac5c9" stroke-width="1.5"/>
    <path d="M10,20 L14,24 L22,14" fill="none" stroke="#3ac5c9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Lock icon at bottom -->
  <g transform="translate(84, 165)">
    <rect x="5" y="16" width="24" height="20" rx="3" fill="#c0d0e0" opacity="0.9"/>
    <path d="M10,16 L10,10 C10,4 14,0 17,0 C20,0 24,4 24,10 L24,16" fill="none" stroke="#c0d0e0" stroke-width="2.5" opacity="0.9"/>
    <circle cx="17" cy="25" r="3" fill="#1a2d4a"/>
    <rect x="15.5" y="25" width="3" height="5" fill="#1a2d4a"/>
  </g>
</svg>
