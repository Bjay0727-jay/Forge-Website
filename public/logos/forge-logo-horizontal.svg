<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ac5c9"/>
      <stop offset="100%" style="stop-color:#1a7a7a"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#243b5c"/>
      <stop offset="100%" style="stop-color:#152238"/>
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e8f0"/>
      <stop offset="30%" style="stop-color:#8899aa"/>
      <stop offset="50%" style="stop-color:#c0ccd8"/>
      <stop offset="70%" style="stop-color:#8899aa"/>
      <stop offset="100%" style="stop-color:#e0e8f0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b0c0d0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Shield (scaled down) -->
  <g transform="translate(30, 10) scale(0.75)">
    <!-- Outer border -->
    <path d="M100,10 L175,35 L175,125 C175,168 148,193 100,210 C52,193 25,168 25,125 L25,35 Z" 
          fill="url(#borderGrad)" filter="url(#shadow)"/>
    <!-- Right half -->
    <path d="M100,18 L168,42 L168,123 C168,162 143,186 100,202 L100,18Z" fill="url(#tealGrad)"/>
    <!-- Left half -->
    <path d="M100,18 L32,42 L32,123 C32,162 57,186 100,202 L100,18Z" fill="url(#darkGrad)"/>
    <!-- Center line -->
    <line x1="100" y1="20" x2="100" y2="200" stroke="#4a6a8a" stroke-width="0.8" opacity="0.5"/>
    <!-- Mini shield -->
    <g transform="translate(88, 38) scale(0.4)">
      <path d="M15,5 L28,10 L28,22 C28,30 22,35 15,38 C8,35 2,30 2,22 L2,10 Z" fill="none" stroke="#c0d0e0" stroke-width="2.5"/>
      <path d="M10,20 L14,24 L22,14" fill="none" stroke="#3ac5c9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <!-- Lock -->
    <g transform="translate(84, 138) scale(0.85)">
      <rect x="5" y="16" width="24" height="20" rx="3" fill="#c0d0e0" opacity="0.9"/>
      <path d="M10,16 L10,10 C10,4 14,0 17,0 C20,0 24,4 24,10 L24,16" fill="none" stroke="#c0d0e0" stroke-width="2.5" opacity="0.9"/>
      <circle cx="17" cy="25" r="3" fill="#1a2d4a"/>
      <rect x="15.5" y="25" width="3" height="5" fill="#1a2d4a"/>
    </g>
  </g>

  <!-- Accent lines -->
  <g opacity="0.4">
    <line x1="195" y1="85" x2="230" y2="85" stroke="#4a6a8a" stroke-width="1.5"/>
    <line x1="195" y1="89" x2="220" y2="89" stroke="#4a6a8a" stroke-width="1"/>
    <line x1="195" y1="93" x2="210" y2="93" stroke="#3a9a9a" stroke-width="0.5"/>
  </g>

  <!-- FORGE text -->
  <text x="250" y="112" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72" fill="url(#textGrad)" letter-spacing="10" filter="url(#glow)">FORGE</text>

  <!-- CYBER DEFENSE stacked -->
  <g transform="translate(590, 72)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="26" fill="#8899aa" letter-spacing="5">CYBER</text>
    <text x="0" y="28" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="22" fill="#6a7a8a" letter-spacing="4">DEFENSE</text>
  </g>

  <!-- Accent lines right -->
  <g opacity="0.4">
    <line x1="580" y1="85" x2="585" y2="85" stroke="#3a9a9a" stroke-width="1.5"/>
  </g>

  <!-- Divider line -->
  <line x1="580" y1="70" x2="580" y2="108" stroke="#3a9a9a" stroke-width="1" opacity="0.4"/>

  <!-- SDVOSB tagline -->
  <text x="400" y="155" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="10" fill="#4a6a8a" letter-spacing="4">SERVICE-DISABLED VETERAN-OWNED SMALL BUSINESS</text>
</svg>
