<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#b0c0d0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Accent lines left -->
  <g opacity="0.4">
    <line x1="5" y1="45" x2="50" y2="45" stroke="#4a6a8a" stroke-width="1.5"/>
    <line x1="15" y1="49" x2="50" y2="49" stroke="#4a6a8a" stroke-width="1"/>
    <line x1="25" y1="53" x2="50" y2="53" stroke="#3a9a9a" stroke-width="0.5"/>
  </g>

  <!-- FORGE -->
  <text x="60" y="62" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="58" fill="url(#textGrad)" letter-spacing="8" filter="url(#glow)">FORGE</text>

  <!-- Divider -->
  <line x1="337" y1="20" x2="337" y2="72" stroke="#3a9a9a" stroke-width="1" opacity="0.5"/>

  <!-- CYBER DEFENSE -->
  <text x="350" y="42" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="22" fill="#8899aa" letter-spacing="4">CYBER</text>
  <text x="350" y="66" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="18" fill="#6a7a8a" letter-spacing="3">DEFENSE</text>

  <!-- Accent lines right -->
  <g opacity="0.4">
    <line x1="460" y1="45" x2="495" y2="45" stroke="#3a9a9a" stroke-width="1.5"/>
    <line x1="460" y1="49" x2="485" y2="49" stroke="#3a9a9a" stroke-width="1"/>
  </g>
</svg>
