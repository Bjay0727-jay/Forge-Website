<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <!-- Monochrome BLACK - for letterhead, fax, single-color press -->
  
  <!-- Shield outer border -->
  <path d="M300,75 L420,110 L420,260 C420,330 370,380 300,410 C230,380 180,330 180,260 L180,110 Z" 
        fill="none" stroke="#1a1a1a" stroke-width="5"/>
  
  <!-- Shield inner -->
  <path d="M300,90 L408,120 L408,257 C408,320 362,367 300,396 C238,367 192,320 192,257 L192,120 Z" 
        fill="none" stroke="#1a1a1a" stroke-width="1.5"/>

  <!-- Center divider -->
  <line x1="300" y1="90" x2="300" y2="395" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Small shield icon -->
  <g transform="translate(285, 110) scale(0.5)">
    <path d="M15,5 L28,10 L28,22 C28,30 22,35 15,38 C8,35 2,30 2,22 L2,10 Z" fill="none" stroke="#1a1a1a" stroke-width="2.5"/>
    <path d="M10,20 L14,24 L22,14" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Lock icon -->
  <g transform="translate(283, 325)">
    <rect x="5" y="16" width="24" height="20" rx="3" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M10,16 L10,10 C10,4 14,0 17,0 C20,0 24,4 24,10 L24,16" fill="none" stroke="#1a1a1a" stroke-width="2.5"/>
    <circle cx="17" cy="25" r="3" fill="#1a1a1a"/>
  </g>

  <!-- Accent lines -->
  <g opacity="0.5">
    <line x1="80" y1="248" x2="170" y2="248" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="100" y1="252" x2="170" y2="252" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="430" y1="248" x2="520" y2="248" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="430" y1="252" x2="500" y2="252" stroke="#1a1a1a" stroke-width="1"/>
  </g>

  <!-- FORGE text -->
  <text x="300" y="285" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="62" fill="#1a1a1a" letter-spacing="8">FORGE</text>

  <!-- CYBER DEFENSE -->
  <g transform="translate(428, 250)">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="20" fill="#1a1a1a" letter-spacing="4" opacity="0.7">CYBER</text>
    <text x="0" y="22" font-family="Arial, Helvetica, sans-serif" font-weight="300" font-size="17" fill="#1a1a1a" letter-spacing="3" opacity="0.6">DEFENSE</text>
  </g>
</svg>
